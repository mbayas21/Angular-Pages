<div>
  <h4 [appClass]=" 'red' ">{{ images[currentPage].title }}</h4>
  <img [src]="images[currentPage].url" />
</div>

<nav>
  <ul class="pagination">
    <li
      class="page-item"
      [appClass]="{ disabled: currentPage === 0}"
    >
      <a (click)="currentPage = currentPage - 1" class="page-link">Prev</a>
    </li>
    <ng-container *ngFor="let image of images; let i = index">
      <li
      class="page-item"
      [appClass]="{ active: i === currentPage }"
      *ngIf="checkWindowIndex(i)"
    >
      <a (click)="currentPage = i" class="page-link">{{ i + 1 }}</a>
    </li>
    </ng-container>
    <li
      class="page-item"
      [appClass]="{ disabled: currentPage === (images.length - 1)}"
    >
      <a (click)="currentPage = currentPage + 1; " class="page-link">Next</a>
    </li>
  </ul>
</nav>

 <div [ngSwitch]="currentPage">
  <div *ngSwitchCase="0">
      Current Page is One
  </div>
  <div *ngSwitchCase="1">
    Current Page is Two
</div>
<div *ngSwitchCase="2">
  Current Page is Three
</div>
<div *ngSwitchCase="3">
  Current Page is Four
</div>
<div *ngSwitchCase="4">
  Current Page is Five
</div>
<div *ngSwitchDefault>
  Unknown Current Page
</div>
 </div>

 <ul *appTimes="5">
  <li>Hi There!</li>
 </ul>
